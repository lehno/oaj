<md-dialog aria-label="Login" layout-margin layout-padding>
    <h3>Inserir nova foto</h3>
    <form data-ng-submit="save()" autocomplete="off" novalidate name="sheetForm" class="sheet-form" layout="column"
          layout-align="center center">
        <md-input-container class="md-primary" layout-fill>
            <label>Nome da MÃºsica</label>
            <input required type="text" name="music" data-ng-model="sheet.name">
        </md-input-container>
        <md-whiteframe layout="row" class="md-whiteframe-z1" layout-fill layout-align="start center" layout-padding>
            <md-button class="md-accent md-raised" ng-file-select ng-model="file" accept=".pdf">Escolher pdf</md-button>
            <div layout-padding class="sheet-pdf">{{file[0].name}}</div>
        </md-whiteframe>
        <br/>
        <md-whiteframe layout="row" class="md-whiteframe-z1" layout-fill layout-align="start center" layout-padding>
            <md-button class="md-accent md-raised" ng-file-select ng-model="music" accept=".mp3">Escolher MP3</md-button>
            <div layout-padding class="sheet-music">{{music[0].name}}</div>
        </md-whiteframe>
        <br/>
        <md-button class="md-primary md-raised">Salvar</md-button>
    </form>
</md-dialog>
