<section data-ng-controller="InstrumentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Instrumentos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="instrument in instruments | orderBy:'name'" data-ng-href="/instrumentos/{{instrumento._id}}" class="list-group-item">
            <small class="list-group-item-text">
                <span data-ng-bind="instrument.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="instrument.name"></h4>
        </a>
        <div class="page-header">
            <h1>Novo Instrumento</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!instrumentos.$resolved || instrumentos.length">
        No Instrumentos yet, why don't you <a href="/instrumentos/create">create one</a>?
    </div>
</section>
