<div data-ng-controller="MenuController">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar>
            <h1 class="md-toolbar-tools">MENU</h1>
        </md-toolbar>
        <md-content class="md-padding">
            <div ng-repeat="bt in menu" layout="column" layout-align="space-around start">
                <md-button class="md-primary" data-ng-href="{{bt.link}}">{{bt.title}}</md-button>
            </div>
        </md-content>
    </md-sidenav>
</div>
